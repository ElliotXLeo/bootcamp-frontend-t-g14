<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Elliot Garamendi Desarrollador de tus sueños</title>
  <meta name="title" content="Elliot Garamendi Desarrollador de tus sueños" />
  <meta name="description"
    content="Web Personal Responsiva donde el profesional detalla lo más relevante de su carrera." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body class="body animate__animated animate__fadeIn">
  <header class="header">
    <nav class="header-nav">
      <div class="header-nav__container">
        <a href="#perfil" class="header-nav__link-logo-container">
          <img src="./img/logo-elliotgaramendi.jpg" alt="Logo Web" class="header-nav__link-logo" />
        </a>
        <div class="header-nav__theme-menu-container">
          <button class="header-nav__theme-icon-container" id="headerNavThemeIconContainer">
            <span class="header-nav__theme-icon">🌚</span>
            <span class="header-nav__theme-icon">🌞</span>
          </button>
          <figure class="header-nav__menu-icon-container" id="headerNavMenuIconContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" class="header-nav__menu-icon">
              <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
            </svg>
          </figure>
          <ul class="header-nav__menu-link-list">
            <li class="header-nav__menu-link-item">
              <a href="#perfil" class="header-nav__menu-link header-nav__menu-link--focus">Perfil</a>
            </li>
            <li class="header-nav__menu-link-item">
              <a href="#experiencia" class="header-nav__menu-link">Experiencia</a>
            </li>
            <li class="header-nav__menu-link-item">
              <a href="#projects" class="header-nav__menu-link">Proyectos</a>
            </li>
            <li class="header-nav__menu-link-item">
              <a href="#habilidades" class="header-nav__menu-link">Habilidades</a>
            </li>
            <li class="header-nav__menu-link-item">
              <a href="#contacto" class="header-nav__menu-link">Contacto</a>
            </li>
            <li class="header-nav__menu-link-item header-nav__menu-close-icon-container"
              id="headerNavMenuCloseIconContainer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff"
                class="header-nav__menu-close-icon">
                <path
                  d="M9.172 16.242 12 13.414l2.828 2.828 1.414-1.414L13.414 12l2.828-2.828-1.414-1.414L12 10.586 9.172 7.758 7.758 9.172 10.586 12l-2.828 2.828z">
                </path>
                <path
                  d="M12 22c5.514 0 10-4.486 10-10S17.514 2 12 2 2 6.486 2 12s4.486 10 10 10zm0-18c4.411 0 8 3.589 8 8s-3.589 8-8 8-8-3.589-8-8 3.589-8 8-8z">
                </path>
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <article class="perfil" id="perfil">
      <div class="perfil-container">
        <div class="perfil__info animate__animated  animate__fadeInLeft">
          <h1 class="perfil__info-title" id="perfilInfoTitle"></h1>
          <p class="perfil__info-description" id="perfilInfoDescription"></p>
          <div class="perfil__info-link-container">
            <a href="" class="perfil__info-link" id="perfilInfoLinkCv" target="_blank">CV</a>
            <a href="#projects" class="perfil__info-link">Portafolio</a>
          </div>
        </div>
        <div class="perfil__cover-image animate__animated animate__fadeInRight">
          <figure class="perfil__image-container">
            <img src="" alt="" class="perfil__image" id="perfilImage" />
          </figure>
        </div>
      </div>
    </article>

    <section class="wave-separator animate__animated animate__fadeIn">
      <figure class="wave-separator__wave-container">
        <img src="./img/wave.svg" alt="Wave de separación" class="wave-separator__wave" />
      </figure>
    </section>

    <section class="experiencia animate__animated animate__fadeIn" id="experiencia">
      <div class="experiencia-container">
        <h2 class="experiencia__title">👨‍💻 Experiencia 👨‍💻</h2>
        <div class="experiencia__experiencias" id="experienciaExperiencias"></div>
      </div>
    </section>

    <section class="wave-separator animate__animated animate__fadeIn wave-separator--r-180deg">
      <figure class="wave-separator__wave-container">
        <img src="./img/wave.svg" alt="Wave de separación" class="wave-separator__wave" />
      </figure>
    </section>

    <section class="projects animate__animated animate__fadeOut" id="projects">
      <div class="projects-container">
        <h2 class="projects__title">💻 Proyectos 💻</h2>
        <div class="projects__projects" id="proyectosProyectos"></div>
      </div>
    </section>

    <section class="habilidades animate__animated animate__fadeOut" id="habilidades">
      <div class="habilidades-container">
        <h2 class="habilidades__title">📚 Habilidades 📚</h2>
        <ul class="habilidades__habilidades-list" id="habilidadesHabilidadesList"></ul>
      </div>
    </section>

    <section class="wave-separator">
      <figure class="wave-separator__wave-container">
        <img src="./img/wave.svg" alt="Wave de separación" class="wave-separator__wave" />
      </figure>
    </section>

    <section class="contacto" id="contacto">
      <div class="contacto-container">
        <h2 class="contacto__tittle">🌌 Contacto 🌌</h2>
        <form action="/" class="contacto__form">
          <input type="text" placeholder="Nombre" name="nombre" class="contacto__form-input" required />
          <input type="number" id="celular" placeholder="Celular" name="celular" class="contacto__form-input"
            min="900000000" max="999999999" required />
          <textarea placeholder="Mensaje" name="mensaje" class="contacto__form-input" required></textarea>
          <button class="contacto__form-button">Empieza a soñar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <nav class="footer-nav">
      <ul class="footer-nav__link-list" id="footerNavLinkList"></ul>
      <h2 class="footer-nav__credits" id="footerNavCredits"></h2>
    </nav>
  </footer>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
